output: lib/src/wasm/wasm_bindings_generated.dart
name: NativeWasmerBindings

description: >
  Auto-generated bindings for the WebAssembly C API (wasm.h).
  Run: dart run ffigen --config ffigen.yaml
  Do not edit by hand â€” edit ffigen.yaml and regenerate.

headers:
  entry-points:
    - tool/wasm.h

compiler-opts:
  - '-Down='

preamble: |
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
  // ignore_for_file: always_specify_types
  // ignore_for_file: avoid_positional_boolean_parameters
  // ignore_for_file: lines_longer_than_80_chars
  // ignore_for_file: unreachable_from_main
  // ignore_for_file: unused_element
  // ignore_for_file: type=lint

functions:
  include:
    - 'wasm_engine_new'
    - 'wasm_engine_delete'
    - 'wasm_store_new'
    - 'wasm_store_delete'
    - 'wasm_byte_vec_new'
    - 'wasm_byte_vec_new_empty'
    - 'wasm_byte_vec_delete'
    - 'wasm_module_new'
    - 'wasm_module_delete'
    - 'wasm_module_imports'
    - 'wasm_module_exports'
    - 'wasm_importtype_module'
    - 'wasm_importtype_name'
    - 'wasm_importtype_type'
    - 'wasm_importtype_vec_new_empty'
    - 'wasm_importtype_vec_delete'
    - 'wasm_exporttype_name'
    - 'wasm_exporttype_vec_new_empty'
    - 'wasm_exporttype_vec_delete'
    - 'wasm_externtype_as_functype_const'
    - 'wasm_func_new'
    - 'wasm_func_delete'
    - 'wasm_func_as_extern'
    - 'wasm_func_call'
    - 'wasm_val_vec_new_empty'
    - 'wasm_val_vec_new_uninitialized'
    - 'wasm_val_vec_delete'
    - 'wasm_extern_vec_new_empty'
    - 'wasm_extern_vec_new'
    - 'wasm_extern_vec_delete'
    - 'wasm_extern_as_func'
    - 'wasm_extern_as_memory'
    - 'wasm_instance_new'
    - 'wasm_instance_delete'
    - 'wasm_instance_exports'
    - 'wasm_memory_data'
    - 'wasm_memory_data_size'
    - 'wasm_memory_delete'
    - 'wasm_trap_message'
    - 'wasm_trap_delete'

structs:
  dependency-only: opaque
  include:
    - 'wasm_byte_vec_t'
    - 'wasm_val_t'
    - 'wasm_val_vec_t'
    - 'wasm_extern_vec_t'
    - 'wasm_importtype_vec_t'
    - 'wasm_exporttype_vec_t'

typedefs:
  include:
    - 'wasm_func_callback_t'
