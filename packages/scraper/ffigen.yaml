    - rust/target/scraper_bridge.h
  include-directives:
    - rust/target/scraper_bridge.h
compiler-opts:
  - '-include'
  - 'stdint.h'
ffi-native:
  asset-id: 'package:scraper/src/scraper_bindings_generated.dart'
functions:
  include:
    - 'scraper_.*'
