name: jsoup
description: >-
  Jsoup-compatible HTML parsing and CSS selector engine for Dart.
  Uses Jsoup (JNI) on Android/Windows/Linux and SwiftSoup on iOS/macOS.
version: 0.0.1
publish_to: none

environment:
  sdk: ^3.11.0
resolution: workspace

dependencies:
  archive: ^4.0.0
  code_assets: ^1.0.0
  crypto: ^3.0.0
  ffi: ^2.2.0
  hooks: ^1.0.0
  http: ^1.2.0
  jni: ^0.15.2
  meta: ^1.12.0

dev_dependencies:
  app_lints:
    path: ../app_lints
  checks: ^0.3.0
  jnigen: ^0.15.0
  test: ^1.24.0

platforms:
  ios:
  android:
  windows:
  macos:
  linux:
  web:
