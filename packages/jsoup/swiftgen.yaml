# Swiftgen configuration for SwiftSoup bindings.
#
# Run on macOS with Swift toolchain:
#   cd packages/jsoup
#   dart run swiftgen --config swiftgen.yaml
#
# This generates Dart FFI bindings for the SwiftSoupWrapper @objc class,
# which provides a handle-based API to SwiftSoup's HTML parser.

swift-module: SwiftSoupWrapper
swift-sources:
  - swift/Sources/SwiftSoupWrapper.swift

swift-package: swift/Package.swift

include:
  - SwiftSoupBridge

output:
  dart: lib/src/bindings/swiftsoup/swiftsoup_bridge.dart
  swift: lib/src/bindings/swiftsoup/swiftsoup_wrapper.swift
  objc: lib/src/bindings/swiftsoup/swiftsoup_wrapper.m
